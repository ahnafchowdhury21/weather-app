<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Check Your Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://ahnafchowdhury21.github.io/weather-app"
          ><small>Check Your</small> Weather</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-light"
                href="https://openweathermap.org/current"
                target="_blank"
                aria-disabled="false"
                >API</a
              >
            </li>
          </ul>
          <form
            id="search-form-navbar"
            class="d-flex d-none d-lg-flex"
            role="search"
          >
            <input
              id="searchInput"
              class="form-control me-2 p-lg-2 bg-secondary text-white border-0"
              type="search"
              placeholder="Search for a city or country"
              aria-label="Search"
              style="width: 14rem"
              autofocus
              autocomplete="on"
            />
            <button
              id="search"
              class="btn btn-light btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Search Box Outside Navbar (for smaller screens) -->
    <div id="search-box-mobile" class="d-lg-none mt-3 px-3">
      <form id="search-form-mobile" class="d-flex" role="search">
        <input
          id="searchInputMobile"
          class="form-control me-2 w-100 bg-secondary text-white border-0"
          type="search"
          placeholder="Search for a city or country"
          aria-label="Search"
          autofocus
          autocomplete="on"
        />
        <button
          id="searchMobile"
          class="btn btn-light btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </form>
    </div>

    <div
      id="spinner"
      class="spinner-border text-success"
      role="status"
      style="display: none"
    >
      <span class="visually-hidden">Loading...</span>
    </div>

    <div
      id="mainDiv"
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card w-100" style="max-width: 500px">
        <div
          class="card-body d-flex flex-column justify-content-between align-items-center p-0"
        >
          <h3 id="title" class="card-title"></h3>

          <div class="mainInfo" style="width: 100%">
            <div id="tempInfo" class="info">
              <div id="temperature" class="info">
                <h3></h3>
                <p>Temperature</p>
              </div>
              <p class="emoji"></p>
            </div>
            <div id="othersInfo" class="info">
              <div class="others">
                <h3></h3>
                <p>Humidity</p>
              </div>
              <div class="others">
                <h3></h3>
                <p>Sky</p>
              </div>
              <div class="others">
                <h3></h3>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>

          <a
            id="searchAgain"
            href=""
            class="btn btn-success"
            onclick="event.preventDefault(); document.getElementById('searchInput').focus(); document.getElementById('searchInput').value = '';"
            >Search Again</a
          >
        </div>
      </div>
    </div>

    <footer class="text-center text-white mt-100">
      <p>&copy;Ahnaf Chowdhury</p>
      <small style="font-size: 0.7rem">
        This is only an example Project. Information shown in this project might
        not portray real-life data.
      </small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="s2.js"></script>
  </body>
</html>
