<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check Your Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><small>Check Your</small> Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">API</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2 bg-secondary text-white border-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
              autofocus
              autocomplete="on"
            />
            <button
              id="search"
              class="btn btn-light btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="mainDiv"
      class="container vh-100 d-flex justify-content-center align-items-center"
      style="opacity: 0; transition: opacity 0.1s ease-in-out"
    >
      <div class="card w-100" style="max-width: 500px">
        <div
          class="card-body d-flex flex-column justify-content-between align-items-center"
        >
          <h3 id="title" class="card-title">Weather in</h3>

          <div class="mainInfo" style="width: 100%"></div>

          <a
            href="#"
            class="btn btn-success"
            onclick="event.preventDefault(); document.getElementById('searchInput').focus();"
            >Search Again</a
          >
        </div>
      </div>
    </div>

    <footer class="text-center text-white mt-3">
      <p>&copy;Ahnaf Chowdhury</p>
      <small style="font-size: 0.7rem">
        This is only an example Project. Information shown in this project might
        not portray real-life data.
      </small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
